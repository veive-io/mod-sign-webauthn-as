syntax = "proto3";

package modsignwebauthn;

import "koinos/options.proto";

message credential {
   bytes public_key = 1;
}

message register_arguments {
   string credential_id = 2;
   bytes public_key = 3;
}

message authentication_data {
   string credential_id = 1;
   bytes signature = 2;
   bytes authenticator_data = 3;
   bytes client_data = 4;
}